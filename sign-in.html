<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="sign-in-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <a href="index.html"><img src="logo.png" alt="Amazon Logo" class="logo"></a>
        <div class="signin-form">
            <h2>Sign-In</h2>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <button onclick="signIn()">Sign In</button>
            <div class="t-and-c">
                <h6>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</h6>
                <br>
                <div class="need-help">
                    <i class="fa-solid fa-play"></i><h6>Need Help?</h6>
                </div>
            </div>
            <div class="divider"></div>
            <a href="#">Forgot password?</a>
            <a href="signup.html">Create your Amazon account</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

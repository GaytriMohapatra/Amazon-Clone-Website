<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Amazon.com</title>
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img src="logo.png" alt="">
        </a>
        <h2>Create Account</h2>
        <form>
            <label for="first-name">Your name</label>
            <input type="text" id="first-name" placeholder="First and last name" required>
            <label for="mobile">Mobile number</label>
            <div class="mobile-container">
                <select id="country-code">
                    <option value="IN" class="opt">IN +91</option>
                    <!-- Add more country codes if needed -->
                </select>
                <input type="tel" id="mobile" placeholder="Mobile number" required>
            </div>
            <label for="email">Email (optional)</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="At least 6 characters" minlength="6" required>
            <p class="password-info">Passwords must be at least 6 characters.</p>
            <p class="consent-info">By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.</p>
            <button type="submit">Continue</button>
            <p class="sign-in-info">Already have an account? <a href="sign-in.html">Sign in</a></p>
        </form>
    </div>
</body>
</html>
